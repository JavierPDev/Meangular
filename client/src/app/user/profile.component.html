<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <div class="jumbotron">
    <form
      id="profileForm"
      novalidate 
      [formGroup]="profileForm" 
      (submit)="updateUser()">
      <fieldset>
        <legend>Profile</legend>
        <div
          class="form-group"
          [class.has-error]="
            !profileForm.controls['email'].valid
              && profileForm.controls['email'].touched">
          <label class="control-label" for="email">
            <strong>Email *</strong>
          </label>
          <input
            class="form-control" 
            id="email"
            name="email"
            type="email"
            *ngIf="!user.oauth"
            [formControl]="profileForm.controls['email']"/>
          <p *ngIf="user.oauth">{{user.email}}</p>
          <span
            class="help-block"
            *ngIf="profileForm.controls['email'].hasError('required')">
            Email is required
          </span>
          <span
            class="help-block"
            *ngIf="profileForm.controls['email'].hasError('pattern')">
            Must be a proper email
          </span>
        </div>
        <div
          class="form-group"
          [class.has-error]="
            !profileForm.controls['profile'].controls['name'].valid
              && profileForm.controls['profile'].controls['name'].touched">
          <label class="control-label" for="name">
            <strong>Name *</strong>
          </label>
          <input
            class="form-control" 
            id="name"
            name="name"
            type="text"
            [formControl]="profileForm.controls['profile'].controls['name']"/>
          <span
            class="help-block"
            *ngIf="profileForm.controls['profile']
              .controls['name'].hasError('required')">
            Name is required
          </span>
          <span
            class="help-block"
            *ngIf="profileForm.controls['profile']
              .controls['name'].hasError('minlength')">
            Name requires at least three characters
          </span>
        </div>
        <div class="form-group">
          <label class="control-label" for="gender">
            Gender
          </label>
          <input
            class="form-control" 
            id="gender"
            name="gender"
            type="text"
            [formControl]="profileForm.controls['profile'].controls['gender']"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="location">
            Location
          </label>
          <input
            class="form-control" 
            id="location"
            name="location"
            type="text"
            [formControl]="profileForm.controls['profile'].controls['location']"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="website">
            Web site
          </label>
          <input
            class="form-control" 
            id="website"
            name="website"
            type="text"
            [formControl]="profileForm.controls['profile'].controls['website']"/>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="profileForm.invalid">
          Update Profile
        </button>
      </fieldset>
    </form>
    <br />
    <br />
    <form
      id="passwordForm"
      novalidate
      *ngIf="!user.oauth"
      [formGroup]="passwordForm"
      (submit)="changePassword()">
      <fieldset>
        <legend>Change Password</legend>
        <div
          class="form-group"
          [class.has-error]="!passwordForm.controls['password'].valid
              && passwordForm.controls['password'].touched">
          <label class="control-label" for="password">
            Password
          </label>
          <input
            class="form-control" 
            id="password"
            name="password"
            type="password"
            [formControl]="passwordForm.controls['password']"/>
          <span
            class="help-block"
            *ngIf="passwordForm.controls['password'].hasError('minlength')">
            Password must contain at least 6 characters
          </span>
        </div>
        <div
          class="form-group"
          [class.has-error]="!passwordForm.controls['confirmPassword'].valid
              && passwordForm.controls['confirmPassword'].touched">
          <label class="control-label" for="confirmPassword">
            Confirm Password
          </label>
          <input
            class="form-control" 
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            [formControl]="passwordForm.controls['confirmPassword']"/>
          <span
            class="help-block"
            *ngIf="passwordForm.controls['confirmPassword']
              .hasError('minlength')">
            Password must contain at least 6 characters
          </span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="passwordForm.invalid">
          Change Password
        </button>
      </fieldset>
    </form>
    <br />
    <br />
    <div class="alert alert-success" *ngIf="message">
      {{message}}
    </div>
    <div class="alert alert-danger" *ngIf="authService.error">
      {{authService.error}}
    </div>
  </div>
</div>
