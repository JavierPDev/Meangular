<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="jumbotron">
      <h2>Fill your data.</h2>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.profile.name" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">E-mail address</label>
          <input type="email" [(ngModel)]="user.email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password" id="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" [(ngModel)]="user.confirmPassword" id="confirmPassword" name="confirmPassword" class="form-control">
        </div>
        <div *ngIf="authService.error" class="alert alert-danger">
          {{authService.error}}
        </div>
        <button type="submit" class="btn btn-primary">Sign Up!</button>
      </form>
      
      <hr>

      <a class="btn btn-default" href="/auth/google">
        <i class="fa fa-google"></i> 
        Sign Up with Google
      </a>
    </div>
  </div>
</div>
