<div *ngIf="auth.loggedIn && auth.user()._id === blogEntry.user._id">
  <div class="pull-right">
    <a class="btn btn-primary" [routerLink]="['edit']">
      <i class="fa fa-edit"></i>
      Edit
    </a>
    <button class="btn btn-danger" (click)="deleteBlogEntry()">
      <i class="fa fa-trash-o"></i>
      Delete
    </button>
  </div>
</div>

<h1>{{blogEntry.title}}</h1>

<small>Posted on {{blogEntry.created}} by {{blogEntry.user.profile.name}}</small>
<div>
  {{blogEntry.content}}
</div>
