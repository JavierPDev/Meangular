<div class="container" ng-init="vm.find()">
	<div class="row">
        <div class="center-block blog-post">
            <h1>Blog Post View</h1>
        </div>
    </div>
	<div class="row">
	    <div class="center-block blog-post">
            <h2 class="blog-post-title">{{vm.blog.title}}</h2>
            <a href="/blog/edit/{{vm.blog._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <a ng-click="vm.delete(vm.blog._id)"><i class="fa fa-trash"></i></a>
            <p class="blog-post-meta">{{vm.blog.created |date:'medium'}} by {{vm.blog.user.firstName}} {{vm.blog.user.lastName}}</p>
            <div>{{vm.blog.content}}</div>
	    </div>
	 </div>
</div>
