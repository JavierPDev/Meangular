<div class="container">
    <div class="center-block blog-post">
        <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <h1>Create Blog Post</h1>
            </div>
        </div>
        <div class="row">
            <form name="blogForm" class="blog-edit form-horizontal" role="form" data-ng-submit="vm.create(blogForm.$valid)" novalidate>
                <div class="form-group" ng-class="{'has-warning': blogForm.title.$dirty && blogForm.title.$invalid, 'has-success': blogForm.title.$dirty && blogForm.title.$valid}">
                    <label class="col-md-1 control-label">Title</label>
                    <div class="col-md-9">
                        <input name="title" type="text" class="form-control" data-ng-model="vm.blog.title" id="title" placeholder="Title" ng-minlength="2" required>
                        <p ng-show="blogForm.title.$error.required && blogForm.title.$dirty" class="help-block">Title is required</p>
                        <p ng-show="blogForm.title.$error.minlength" class="help-block">Title must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-warning': blogForm.content.$dirty && blogForm.content.$invalid, 'has-success': blogForm.content.$dirty && blogForm.content.$valid}">
                    <label for="content" class="col-md-1 control-label">Content</label>
                    <div class="col-md-9">
                        <textarea name="content" data-ng-model="vm.blog.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" ng-minlength="2" required></textarea>
                        <p ng-show="blogForm.content.$error.required && blogForm.content.$dirty" class="help-block">Content is required</p>
                        <p ng-show="blogForm.content.$error.minlength" class="help-block">Content must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-9">
                        <button type="submit" class="btn btn-primary" ng-disabled="blogForm.$invalid">Submit</button>
                        <a href="/blog/list" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div><!-- /.row -->
    </div>
</div>
