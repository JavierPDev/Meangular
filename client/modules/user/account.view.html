<div class="container" ng-init="vm.find()">
    <div class="page-header">
        <h3>Profile Information</h3>
    </div>

    <!-- BRING BACK FOR LATER WHEN WE WANT TO UPLOAD
    <div class="btn btn-primary" ngf-select="vm.upload($file)"  name="file" ngf-pattern="'image/*'"
    accept="image/*" ngf-max-size="20MB" ngf-min-height="100" >Select</div> -->


    <form name="profileForm" ng-submit="vm.update(profileForm.$valid)" class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{'has-warning': profileForm.email.$invalid && profileForm.email.$dirty, 'has-success': profileForm.email.$valid && profileForm.email.$dirty}">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" name="email" id="email" ng-model="vm.editProfile.email" class="form-control">
                <p class="help-block" ng-show="profileForm.email.$error.email">Must be a valid email address</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-warning': profileForm.name.$error.pattern, 'has-success': profileForm.name.$valid && profileForm.name.$dirty}">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="name" ng-model="vm.editProfile.profile.name" class="form-control"  ng-pattern="/\w+\s\w+/" required>
                <p class="help-block" ng-show="profileForm.name.$error.pattern">Must contain a first and last name</p>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-4">
                <label class="radio col-sm-4">
                    <input type="radio" checked="" name="gender" ng-model="vm.editProfile.profile.gender" value="Male" data-toggle="radio"><span>Male</span></label>
                <label class="radio col-sm-4">
                    <input type="radio" name="gender" ng-model="vm.editProfile.profile.gender" value="Female" data-toggle="radio"><span>Female</span></label>
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
                <input type="text" name="location" id="location" ng-model="vm.editProfile.profile.location" class="form-control">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-warning': profileForm.website.$error.pattern, 'has-success': profileForm.website.$valid && profileForm.website.$dirty}">
            <label for="website" class="col-sm-2 control-label">Website</label>
            <div class="col-sm-4">
              <input type="text" name="website" id="website" ng-model="vm.editProfile.profile.website" class="form-control" ng-pattern="/\w{2,}\.\w{2,}/">
              <p class="help-block" ng-show="profileForm.website.$error.pattern">Must be a valid website</p>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="gravatar" class="col-sm-2 control-label">Gravatar</label>
            <div class="col-sm-4"><img src="" width="100" height="100" class="profile"></div>
        </div> -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn btn-primary" ng-disabled="profileForm.$invalid"><i class="fa fa-pencil"></i>Update Profile</button>
            </div>
        </div>
    </form>
