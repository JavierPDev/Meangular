<div class="container" ng-init="vm.resetTokenCheck()">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Reset Password</h3>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-sm-6 col-sm-offset-3">
	        <form name="resetPasswordForm" ng-submit="vm.reset(resetPasswordForm.$valid)" novalidate>
              <div ng-class="{'has-error': vm.resetCred.password !== vm.resetCred.confirmPassword && resetPasswordForm.confirmPassword.$dirty, 'has-success': resetPasswordForm.password.$valid && resetPasswordForm.password.$dirty && vm.resetCred.password === vm.resetCred.confirmPassword}">
                <div class="form-group" ng-class="{'has-warning': resetPasswordForm.password.$invalid && resetPasswordForm.password.$dirty, 'has-success': resetPasswordForm.password.$dirty && resetPasswordForm.password.$valid}">
                      <label for="password" class="control-label">Password</label>
                          <input type="password" name="password" id="password" ng-model="vm.resetCred.password" placeholder="Password" class="form-control" ng-minlength="6" ng-pattern="/^(?=.*\w)(?=.*\d)(?=.*(_|[^\w])).+$/">
                      <p class="help-block" ng-show="resetPasswordForm.password.$error.minlength">Password must be at least 6 characters</p>
                      <p class="help-block" ng-show="resetPasswordForm.password.$error.pattern">Password must contain a letter, a number, and a symbol</p>
                  </div>
                  <div class="form-group">
                      <label for="confirmPassword" class="control-label">Confirm Password</label>
                          <input type="password" name="confirmPassword" id="confirmPassword" ng-model="vm.resetCred.confirmPassword" placeholder="Confirm Password" class="form-control">
                  <p class="help-block" ng-show="(vm.resetCred.password !== vm.resetCred.confirmPassword && resetPasswordForm.confirmPassword.$dirty)">Passwords must match</p>
                  </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="vm.tokenCheck || (resetPasswordForm.$invalid || (vm.resetCred.password !== vm.resetCred.confirmPassword && resetPasswordForm.confirmPassword.$dirty))" class="btn btn-primary"><i class="fa fa-key"></i>Reset Password</button>
                </div>
              </div>
	        </form>
        </div>
    </div>
</div>
