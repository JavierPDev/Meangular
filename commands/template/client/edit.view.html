<div class="container" ng-init="vm.find()">
    <div class="center-block <%= name %>-post">
        <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <h1>Edit <%= Name %></h1>
            </div>
        </div>
        <div class="row">
            <form name="<%= name %>Form" class="<%= name %>-edit form-horizontal" role="form" data-ng-submit="vm.update(<%= name %>Form.$valid)" novalidate>
                <div class="form-group" ng-class="{'has-warning': <%= name %>Form.title.$dirty && <%= name %>Form.title.$invalid, 'has-success': <%= name %>Form.title.$dirty && <%= name %>Form.title.$valid}">
                    <label class="col-md-1 control-label">Title</label>
                    <div class="col-md-9">
                        <input name="title" type="text" class="form-control" data-ng-model="vm.<%= name %>.title" id="title" placeholder="Title" ng-minlength="2" required>
                        <p ng-show="<%= name %>Form.title.$error.required && <%= name %>Form.title.$dirty" class="help-block">Title is required</p>
                        <p ng-show="<%= name %>Form.title.$error.minlength" class="help-block">Title must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-warning': <%= name %>Form.content.$dirty && <%= name %>Form.content.$invalid, 'has-success': <%= name %>Form.content.$dirty && <%= name %>Form.content.$valid}">
                    <label for="content" class="col-md-1 control-label">Content</label>
                    <div class="col-md-9">
                        <textarea name="content" data-ng-model="vm.<%= name %>.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" ng-minlength="2" required></textarea>
                        <p ng-show="<%= name %>Form.content.$error.required && <%= name %>Form.content.$dirty" class="help-block">Content is required</p>
                        <p ng-show="<%= name %>Form.content.$error.minlength" class="help-block">Content must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-9">
                        <button type="submit" class="btn btn-info" ng-disabled="<%= name %>Form.$invalid">Submit</button>
                        <a href="/<%= name %>/list" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div><!-- /.row -->
    </div>
</div>
